<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>WP Lab- Balloon Size</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
  <h1>Balloon Order page - Select Balloon Size </h1>
</header>
<section>
  <h2>Choose balloon size:</h2>
  <form th:action="@{/selectBalloon}" th:method="POST">
  <input type="radio" name="size" value="Small"/> Small <br/>
  <input type="radio" name="size" value="Medium"/> Medium <br/>
  <input type="radio" name="size" value="Big"/> Big <br/>
  <input type="radio" name="size" value="Extra Big"/> Extra Big <br/>
    <input type='submit' value='Submit'/>
  </form>
  <br/>
</section>
<aside>
  <table>
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>
    <tr>
      <td><b>Balloon Type </b></td>
      <td><th:block th:text="${BalloonColor}"></th:block></td>
    </tr>
  </table>
</aside>

</body>
</html>
