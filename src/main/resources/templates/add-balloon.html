<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WP Lab - Add Balloon</title>
</head>
<body>
<th:block xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">BALLOON SHOP</h1>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form action="/balloons/add" method="POST">
          <input id="id" type="hidden" name="idBalloon" th:value="(${balloon} != null ? ${balloon.getId()} : '')">
          <div class="form-group">
            <label for="name">Balloon name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:value="(${balloon} != null ? ${balloon.getName()} : '')"
                   placeholder="Enter balloon name">
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <input type="text"
                   class="form-control"
                   id="desc"
                   name="description"
                   th:value="(${balloon} != null ? ${balloon.getDescription()} : '')"
                   placeholder="Description">
          </div>
          <div class="form-group">
            <label>Manufacturer</label>
            <select name="idManufacturer" class="form-control">
              <option th:if="${balloon} != null"
                      th:each="manufacturer : ${manufacturers}"
                      th:value="${manufacturer.getId()}"
                      th:text="${manufacturer.getName()}">
              </option>
              <option th:if="${balloon} == null"
                      th:each="manufacturer : ${manufacturers}"
                      th:value="${manufacturer.getId()}"
                      th:text="${manufacturer.getName()}">
              </option>
            </select>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          <button value="Back" th:action="@{'/balloons'}">Back</button>
        </form>
      </div>
    </div>
  </div>


</th:block>
</body>
</html>
